<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form for BYUI WDD131 Week 05 Assignment">
  <meta name="author" content="Olalemi">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
    <p>Please share your experience with our products</p>
  </header>

  <main>
    <form method="get" action="review.html" class="review-form">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="features" value="durability">
        <label for="feature1">Durability</label>

        <input type="checkbox" id="feature2" name="features" value="design">
        <label for="feature2">Design</label>

        <input type="checkbox" id="feature3" name="features" value="performance">
        <label for="feature3">Performance</label>

        <input type="checkbox" id="feature4" name="features" value="value">
        <label for="feature4">Value for Money</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your review..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit Review" class="btn">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Reviews | BYUI WDD131</p>
  </footer>
</body>
</html>
